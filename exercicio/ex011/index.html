<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esta imagem em varios dispositivos diferentes, ou simplesmente 
     aumente e diminua o tamanho do seu navegador.
  </p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" 
    type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" 
    type="image/png">
    <img src="imagens/foto-g.png" alt="imagen flexivel">
  </picture>
  <h1>Reproduzindo Áudio</h1>
  <p>Vamos aprender a reproduzindo áudio em HTML5</p>
  <audio src="midia/happy-mistake.mp3" controls></audio>
  <h2>reproduzindo áudio 2 em HTML5</h2>
  <audio preload="metadata"  controls >
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">]
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>Seu navegador não suporta o elemento de áudio.</p>
  </audio>
</body>
</html>
