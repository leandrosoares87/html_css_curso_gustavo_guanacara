<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
  <link rel="stylesheet" href="../d005/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
    sobre os termos para descobrir qual tag devera utilizar em cada caso.
  </p>
  <ul type="square">
    <li><abbr title="Use a tag < p >">Parágrafo</abbr></li>
    <li><abbr title="Use a tag < h >">Títulos</abbr></li>
    <li><abbr title="Use a tag < img >">Imagens</abbr></li>
    <li><abbr title="Use a tag < abbr >">Abreviações</abbr></li>
    <li><abbr title="Use a tag < ol >">Lista numeradas</abbr></li>
  </ul>
</body>
</html>
